name    = Test2-Workflow
author  = Chad Granum <exodist@cpan.org>
license = Perl_5
copyright_holder = Chad Granum

[VersionFromModule]
[License]
[ManifestSkip]
[Manifest]
[NextRelease]
[GatherDir]

[PodSyntaxTests]
[TestRelease]

[MetaResources]
bugtracker.web  = http://github.com/Test-More/Test2-Workflow/issues
repository.url  = http://github.com/Test-More/Test2-Workflow/
repository.type = git

[Prereqs]
perl         = 5.008001
Test2        = 0.000022
Test2::Suite = 0.000019
Scope::Guard = 0.10
B            = 0
Carp         = 0
POSIX        = 0
Scalar::Util = 0
Time::HiRes  = 0
overload     = 0
parent       = 0

[Prereqs / RuntimeSuggests]
Trace::Mask = 0.000005
Sub::Name   = 0.11
Sub::Util   = 1.40

[MakeMaker]
[CPANFile]
[MetaYAML]
[MetaJSON]

[Git::Check]
[Git::Commit]
[Git::Tag]

[FakeRelease]
